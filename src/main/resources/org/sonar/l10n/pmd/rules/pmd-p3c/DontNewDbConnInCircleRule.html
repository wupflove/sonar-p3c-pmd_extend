<p><b>author: 吴平福 wupf@asiainfo.com</b><br>
    禁止在循环中获取新的数据库连接操作<br>
<br>
案例：<br>
2018年湖南拆库中发现for循环中的资源申请比如申请DB连接，导致系统消耗多大，卡死<br>
说明<br>
资源申请，比如DB的连接的申请是需要代价的，尽量避免在for循环里面进行申请，以免长期占用大量资源。<br>
错误代码实例<br>
for(int i=0;i<size;i++){<br>
  DbCon = ResouceFactory.NewInst();<br>
  ....<br>
}<br>

正确代码实例<br>
 DbCon = ResouceFactory.NewInst();<br>
for(int i=0;i<size;i++){<br>
  ....<br>
}<br>
<br>
提出者：肖楚良<br>
